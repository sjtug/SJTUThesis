on:
  push:
    branches:
    - release
    tags:
    - "v*"

name: Release

jobs:
  release-xelatex:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download SJTUTeX
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'sjtug/SJTUTeX'
          file: 'sjtutex.tds.zip'
          target: 'texmf/sjtutex.tds.zip'
      - name: Unzip SJTUTeX
        run: |
          unzip -o texmf/sjtutex.tds.zip -d texmf
          rm texmf/sjtutex.tds.zip
      - name: Prepare the release package
        run: |
          zip -r SJTUThesis-full.zip . -x "*.git*" "SJTUThesis-full.zip"
      - name: Build with XeLaTeX
        uses: xu-cheng/texlive-action@v2
        with:
          scheme: full
          run: |
            latexmk main.tex -halt-on-error -time -xelatex
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          body: "New release ${{ github.ref }}"
          draft: true
          prerelease: false
          files: |
            main.pdf
            SJTUThesis-full.zip
