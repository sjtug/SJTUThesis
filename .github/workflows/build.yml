on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

name: Build

jobs:
  build-xelatex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: checkout code
      - name: Download SJTUTeX
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'sjtug/SJTUTeX'
          file: 'sjtutex.tds.zip'
          target: 'texmf/sjtutex.tds.zip'
      - name: Unzip SJTUTeX
        run: |
          unzip -o texmf/sjtutex.tds.zip -d texmf
          rm texmf/sjtutex.tds.zip
      - uses: xu-cheng/texlive-action@v2
        with:
          scheme: full
          run: |
            latexmk main.tex -halt-on-error -time -xelatex
        name: build with XeLaTeX
      - uses: actions/upload-artifact@v4
        with:
          path: main.pdf
          name: build-xelatex
        name: upload build artifacts
  build-lualatex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: checkout code
      - name: Download SJTUTeX
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'sjtug/SJTUTeX'
          file: 'sjtutex.tds.zip'
          target: 'texmf/sjtutex.tds.zip'
      - name: Unzip SJTUTeX
        run: |
          unzip -o texmf/sjtutex.tds.zip -d texmf
          rm texmf/sjtutex.tds.zip
      - uses: xu-cheng/texlive-action@v2
        with:
          scheme: full
          run: |
            latexmk main.tex -halt-on-error -time -lualatex
        name: build with LuaLaTeX
      - uses: actions/upload-artifact@v4
        with:
          path: main.pdf
          name: build-lualatex
        name: upload build artifacts
