on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

name: Build

jobs:
  build-texlive:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
        name: checkout code
      - name: cache texlive installation
        uses: actions/cache@v2
        with:
          path: |
            /tmp/texlive
          key: ${{ runner.os }}-texlive
      - run: .github/ci/install-ubuntu-texlive.sh
        name: install texlive
      - run: |
          for i in simhei.ttf simkai.ttf simsun.ttc simsunb.ttf simfang.ttf; do wget -P fonts/ https://xugr.keybase.pub/static/fonts/$i; done
          mkdir -p ~/.local/share/fonts && cp -r fonts/* ~/.local/share/fonts/
          fc-cache -rv
        name: install SimSun (CI workaround)
      - run: latexmk -quiet -halt-on-error -time main.tex
        name: build
      - run: cat main.log
        name: display build log
        if: ${{ failure() || success() }}
      - uses: actions/upload-artifact@v2
        with:
          path: main.pdf
        name: upload build artifacts

  build-miktex:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
        name: checkout code
      - name: cache miktex installation
        uses: actions/cache@v2
        with:
          path: |
            ~/.miktex
          key: ${{ runner.os }}-miktex
      - run: .github/ci/install-ubuntu-miktex.sh
        name: install miktex
      - run: |
          for i in simhei.ttf simkai.ttf simsun.ttc simsunb.ttf simfang.ttf; do wget -P fonts/ https://xugr.keybase.pub/static/fonts/$i; done
          mkdir -p ~/.local/share/fonts && cp -r fonts/* ~/.local/share/fonts/
          fc-cache -rv
        name: install SimSun (CI workaround)
      - run: latexmk -quiet -halt-on-error -time main.tex
        name: build
      - run: cat main.log
        name: display build log
        if: ${{ failure() || success() }}
      - uses: actions/upload-artifact@v2
        with:
          path: main.pdf
        name: upload build artifacts
