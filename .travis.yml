dist: xenial

language: shell

matrix:
  include:
    - install: source .ci/install-ubuntu-texlive.sh
      cache:
        directories:
          - /tmp/texlive
          - $HOME/.texlive
    - install: source .ci/install-ubuntu-miktex.sh
      cache:
        directories:
          - $HOME/.miktex

before_script:
  - sed -i 's/documentclass\[/documentclass[fontset=fandol, /' thesis.tex

script:
  - latexmk -quiet -halt-on-error -time thesis.tex

after_failure:
  - cat thesis.log
