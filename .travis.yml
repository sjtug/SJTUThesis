dist: bionic

language: shell

matrix:
  include:
    - install: source .github/ci/install-ubuntu-texlive.sh
      cache:
        directories:
          - /tmp/texlive
          - $HOME/.texlive
    - install: source .github/ci/install-ubuntu-miktex.sh
      cache:
        directories:
          - $HOME/.miktex

script:
  - latexmk -quiet -halt-on-error -time main.tex

after_failure:
  - cat main.log
